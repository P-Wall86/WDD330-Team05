<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Listing</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
        <div class="hero">
            <img src="/images/banner-sm.jpg" srcset="/images/banner-sm.jpg 500w, /images/banner.jpg"
                alt="image of a high mountain lake" />
            <div class="logo logo--square">
                <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
                <div>Sleep<span class="highlight">Outside</span></div>
            </div>
            <div class="mission">
                <p>
                    Our mission is to provide you with everything you need to sleep
                    outside comfortably at an affordable price.
                </p>
            </div>
        </div>

        <div class="categories">
            <a href="index.html?category=tents" class="category-link"><img
                    src="https://byui-cse.github.io/wdd330-ww-course/images/category-tents.svg" alt="Tents">
                <p>Tents</p>
            </a>
            <a href="index.html?category=backpacks" class="category-link">
                <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-backpacks.svg" alt="Backpacks">
                <p>Backpacks</p>
            </a>
            <a href="index.html?category=sleeping-bags" class="category-link">
                <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-sleepingbags.svg"
                    alt="Sleeping Bags">
                <p>Sleeping Bags</p>
            </a>
            <a href="index.html?category=hammocks" class="category-link">
                <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-hammocks.svg" alt="Hammocks">
                <p>Hammocks</p>
            </a>
        </div>

        <section class="products">
            <h2 id="product-title">Top Products</h2>
            <ul class="product-list"></ul>
        </section>
    </main>
    <footer id="main-footer"></footer>
    <script type="module" src="../js/product-listing.js"></script>
</body>

</html>
