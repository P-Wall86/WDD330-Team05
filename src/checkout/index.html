<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider" id="main-checkout">
    <section class="checkout-header">
      <h1>Review & Place your Order</h1>
    </section>
    <div class="checkout-layout">
      <form name="checkout" id="checkout-form">
        <h2>Customer Information</h2>
        <div id="info">
          <label for="first_name">First Name</label>
          <input type="text" id="fname" name="fname" required>

          <label for="last_name">Last Name</label>
          <input type="text" id="lname" name="lname" required>
        </div>
        <h2>Shipping Address</h2>
        <div id="address">
          <label for="street_address">Street Address</label>
          <input type="text" id="street_address" name="street" required>

          <label for="city">City</label>
          <input type="text" id="city" name="city" required>

          <label for="state">State</label>
          <input type="text" id="state" name="state" required>

          <label for="zip_code">Zip Code</label>
          <input type="text" id="zip" name="zip" required>
        </div>
        <h2>Payment Information</h2>
        <div id="payment">
          <label for="card_number">Credit Card Number</label>
          <input type="text" inputmode="numeric" id="card_number" name="cardNumber" required>

          <label for="expiration_date">Expiration Date</label>
          <input type="text" id="expiration_date" name="expiration" required>

          <label for="scurity_code">Security Code</label>
          <input type="text" inputmode="numeric" id="s_code" name="code" required>
        </div>
        <button type="submit" id="checkoutSubmit">Checkout</button>
      </form>
      <div class="summary-wrapper">
        <div class="checkout-summary">
          <h2>Summary</h2>
          <p>Items: <span id="num-items"></span></p>
          <p>Item Subtotal: <span id="cartTotal"></span></p>

          <p>Tax: <span id="tax"></span></p>
          <p>Shipping Estimate: <span id="shipping"></span></p>
          <p>Order Total: <span id="orderTotal"></span></p>
        </div>
      </div>
    </div>
  </main>
  <footer id="main-footer"></footer>
  <script src="../js/checkout.js" type="module"></script>
</body>

</html>
